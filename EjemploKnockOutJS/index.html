<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ejemplo knockoutjs</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="home"><a href="index.html">Todos</a></li>
                <li><a href="#ingles" id="ing" onclick="functionOne()">Ingles</a></li>
                <li><a href="#Español" id="esp" onclick="functionTwo()">Español</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<h2>Countries</h2>
<div id='countriesList' class="container">
        <div data-bind="foreach: countries" class="row">
            <div>
                <div class="col-md-3 col-sm-4 col-xs-12 countrycontainer">
                    <img class="img-responsive img-rounded col-md-4 col-sm-4" data-bind="attr:{src: alpha2Code}" alt="Imagen no disponible" />
                    <div class="name" data-bind="text: name"></div>
                    <div class="capital" data-bind="text: capital"></div>
                </div>
            </div>
        </div>
    <div data-bind="foreach: countriesIng" class="row">
        <div>
            <div class="col-md-3 col-sm-4 col-xs-12 countrycontainer">
                <img class="img-responsive img-rounded col-md-4 col-sm-4" data-bind="attr:{src: alpha2Code}" alt="Imagen no disponible" />
                <div class="name" data-bind="text: name"></div>
                <div class="capital" data-bind="text: capital"></div>
            </div>
        </div>
    </div>
    <div data-bind="foreach: countriesEsp" class="row">
        <div>
            <div class="col-md-3 col-sm-4 col-xs-12 countrycontainer">
                <img class="img-responsive img-rounded col-md-4 col-sm-4" data-bind="attr:{src: alpha2Code}" alt="Imagen no disponible" />
                <div class="name" data-bind="text: name"></div>
                <div class="capital" data-bind="text: capital"></div>
            </div>
        </div>
    </div>
</div>


<script src="libs/jquery-2.1.4.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/knockout-2.2.1.js"></script>
<script src="script/script.js"></script>
</body>
</html>
